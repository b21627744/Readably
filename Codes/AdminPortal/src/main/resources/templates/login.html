<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" /> 
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>READABLY | ADMIN PANEL</title>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="form-container">
                <div class="form-header">
                    <h3>Login</h3>
                    <h4>Here you can login</h4>
                </div>
                <div class="d-flex-column">
                    <form action="admin.html" th:action="@{/login}" method="post">
                        <h3>Admin Login</h3>
                    
                        <hr>
                        <div class="form-row">
                            <div class="form-group-new">
                                <input type="text" name="username" id="username" placeholder="Username" required>
                                <label for="username" class="my-label">Username</label>
                                <i class="fas fa-envelope a"></i>
                            </div>
                            <div class="form-group-new">
                                <input type="password" name="password" id="password" placeholder="Password" required>
                                <label for="password" class="my-label">Password</label>
                                <i class="fas fa-key a"></i>
                            </div>
                        </div>
                        <button type="submit" value="Login">LOGIN <i class="fas fa-chevron-right"></i></button>
                        <div th:if="${param.error}">
                            <h3>Invalid username or password</h3>
                        </div>
                        
                        <div th:if="${param.logout}">
                            <h3>You have been logged out</h3>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
            },
        });
    </script>
</body>
